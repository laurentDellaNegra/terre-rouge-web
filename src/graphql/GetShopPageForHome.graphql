#import "./fragments/RootFields.graphql"
#import "./fragments/ProductFields.graphql"
#import "./fragments/VariantFields.graphql"

query GetShopPageForHome($maxWidth: Int = 384, $maxHeight: Int = 384) {
  ...RootFields
  products(
    first: 100
    query: "product_type:vanille OR product_type:epice OR product_type:coffret"
  ) {
    edges {
      node {
        ...ProductFields
        variants(first: 10) {
          edges {
            node {
              ...VariantFields
            }
          }
        }
      }
    }
  }
}
